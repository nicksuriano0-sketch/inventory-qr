{% extends "base.html" %}
{% block content %}
<h2 class="mb-3">Edit Fitting</h2>
<form method="post" class="bg-white p-3 rounded shadow-sm">
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input class="form-control" name="name" value="{{ item.name }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Category</label>
    <select class="form-select" name="category">
      <option value="Copper" {% if item.category=='Copper' %}selected{% endif %}>Copper</option>
      <option value="Brass"  {% if item.category=='Brass'  %}selected{% endif %}>Brass</option>
      <option value="PVC"    {% if item.category=='PVC'    %}selected{% endif %}>PVC</option>
    </select>
  </div>
  <button class="btn btn-primary">Save Changes</button>
  <a href="{{ url_for('index') }}" class="btn btn-link">Cancel</a>
</form>
{% endblock %}
