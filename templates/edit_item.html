<!DOCTYPE html>
<html>
<head>
    <title>Edit Item</title>
</head>
<body>
    <h1>Edit Item</h1>
    <form method="post">
        <label>Name: <input type="text" name="name" value="{{ item.name }}" required></label><br><br>
        <label>Category:
            <select name="category" required>
                <option value="Copper" {% if item.category == 'Copper' %}selected{% endif %}>Copper</option>
                <option value="Brass" {% if item.category == 'Brass' %}selected{% endif %}>Brass</option>
                <option value="PVC" {% if item.category == 'PVC' %}selected{% endif %}>PVC</option>
            </select>
        </label><br><br>
        <label>Quantity: <input type="number" name="qty" value="{{ item.qty }}" min="0" required></label><br><br>
        <input type="submit" value="Update Item">
    </form>
    <a href="{{ url_for('index') }}">Back to Dashboard</a>
</body>
</html>
