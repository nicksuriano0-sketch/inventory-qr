<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title or "QR Inventory" }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">QR Inventory</a>
    <div class="ms-auto d-flex gap-2">
      <a class="btn btn-outline-primary btn-sm" href="/add_item">Add Item</a>
      <a class="btn btn-outline-secondary btn-sm" href="/login">Login</a>
      <a class="btn btn-primary btn-sm" href="/signup">Sign Up</a>
      <a class="btn btn-outline-danger btn-sm" href="/logout">Logout</a>
    </div>
  </div>
</nav>

<main class="container py-4">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}
</main>
</body>
</html>
