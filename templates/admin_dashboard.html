{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Admin Dashboard</h2>
  <table class="table table-striped">
    <thead>
      <tr><th>Email</th><th>Admin</th><th>Action</th></tr>
    </thead>
    <tbody>
      {% for u in users %}
      <tr>
        <td>{{ u.email }}</td>
        <td>{{ "Yes" if u.is_admin else "No" }}</td>
        <td>
          <a href="{{ url_for('view_user_stock', user_id=u.id) }}" class="btn btn-sm btn-primary">View Stock</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
