{% extends "base.html" %}
{% block content %}
<h2>User Stock</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Fitting</th>
      <th>Category</th>
      <th>Quantity</th>
    </tr>
  </thead>
  <tbody>
    {% for row in stock %}
    <tr>
      <td>{{ row.fitting_name }}</td>
      <td>{{ row.category }}</td>
      <td>{{ row.quantity }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
