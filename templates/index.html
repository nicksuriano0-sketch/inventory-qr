{% extends "base.html" %}
{% block content %}
<h2>Inventory</h2>
<a href="/add_item" class="btn btn-success mb-3">+ Add New Item</a>

{% if fittings %}
<table class="table table-striped">
    <thead><tr><th>Name</th><th>Category</th><th>QR Code</th></tr></thead>
    <tbody>
        {% for fit in fittings %}
        <tr>
            <td>{{ fit.name }}</td>
            <td>{{ fit.category }}</td>
            <td><img src="data:image/png;base64,{{ fit.qr_code }}" width="100"></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p>No items yet. Add one above.</p>
{% endif %}
{% endblock %}
