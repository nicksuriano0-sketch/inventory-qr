{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Your Inventory</h2>
  <a class="btn btn-primary mb-3" href="{{ url_for('add_item') }}">Add New Fitting</a>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Category</th>
        <th>Quantity</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for f in fittings %}
      <tr>
        <td>{{ f.name }}</td>
        <td>{{ f.category }}</td>
        <td><span class="badge bg-info">{{ f.quantity }}</span></td>
        <td>
          <a class="btn btn-sm btn-outline-primary" href="{{ url_for('scan', name=f.name) }}">View / Adjust</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
