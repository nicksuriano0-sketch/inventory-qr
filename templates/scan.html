<!DOCTYPE html>
<html>
<head>
    <title>Scan Item</title>
</head>
<body>
    <h1>Item Info</h1>
    <p>Name: {{ item.name }}</p>
    <p>Category: {{ item.category }}</p>
    <p>Quantity: {{ item.qty }}</p>
    <a href="{{ url_for('update_qty', item_id=item.id, action='plus') }}">+</a>
    <a href="{{ url_for('update_qty', item_id=item.id, action='minus') }}">-</a>
    <br><br>
    <a href="{{ url_for('index') }}">Back to Dashboard</a>
</body>
</html>
