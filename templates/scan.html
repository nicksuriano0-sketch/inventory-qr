{% extends "base.html" %}
{% block content %}
<div class="container mt-4 text-center">
  <h3>{{ item.name }}</h3>
  <p class="text-muted">{{ item.category }}</p>
  <h4>Quantity: <span class="badge bg-info">{{ quantity }}</span></h4>

  <form method="POST" class="d-flex justify-content-center gap-2 mt-3">
    <button name="action" value="decrease" class="btn btn-danger">âˆ’</button>
    <button name="action" value="increase" class="btn btn-success">+</button>
  </form>

  <a href="{{ url_for('index') }}" class="btn btn-link mt-3">Back to Inventory</a>
</div>
{% endblock %}
