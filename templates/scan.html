{% extends "base.html" %}
{% block content %}
<h2 class="mb-3">Scanned Item</h2>
<div class="bg-white p-3 rounded shadow-sm text-center">
  <h4 class="fw-bold mb-2">{{ item.name }}</h4>
  <p class="text-muted mb-2">{{ item.category }}</p>

  <div class="my-3">
    <button class="btn btn-danger btn-lg" onclick="updateQty(-1)">−</button>
    <span id="qty" class="fs-3 mx-3">{{ item.quantity or 0 }}</span>
    <button class="btn btn-success btn-lg" onclick="updateQty(1)">+</button>
  </div>

  <p class="text-secondary small mt-3">Tap + or − to adjust quantity.</p>
</div>

<script>
function updateQty(change) {
  fetch("/update_quantity", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ id: "{{ item.id }}", change })
  })
  .then(r => r.json())
  .then(d => {
    if (d.success) {
      document.getElementById("qty").textContent = d.quantity;
    } else {
      alert(d.error || "Error updating quantity");
    }
  });
}
</script>
{% endblock %}
